<h1>Global Warming</h1>
<br>
<p>Global warming means the Earth is getting hotter.</p>
<br>
<h2>Causes:</h2>
<p>It happens because people burn fuels, cut trees, and make pollution.</p>
<br>
<h2>Effects:</h2>
<p>The weather gets hotter, ice melts, and seas rise.</p>
<br>
<h2>What We Can Do?</h2>
<p>Plant trees, save electricity, and use less cars.</p>
