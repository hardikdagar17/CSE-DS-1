<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>IntroductionTo Types Of List</h1>
    <h2>Ordered list</h2>
    <ol type ="I" start="5" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA script</li>
    </ol>
    <hr>
    <h2>Unordered List</h2>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA script</li>
    </ul>
    <hr>
    <h2>Description List</h2>
    <de>
        <dt><b><u>NOUN</u></b></dt>
        <dd>A word that is the name of something (such as a person, animal, place, thing, quality, idea, or action).</dd>
        
    </de>
</body>
</html>
